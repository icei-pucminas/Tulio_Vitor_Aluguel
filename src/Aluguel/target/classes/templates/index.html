<!DOCTYPE html>
<html xmlns="http:www.w3.org/1999/xhtml"
       xmlns:th="www.thymeLeaf.org">
<head>
<meta charset="utf-8">
<title>Pedido aplicacao</title>
</head>
<body>
<div align="center">
    <h1> Lista de pedidos</h1>
    <a href="/new">Registrar novo pedido </a>\
    </br>
    
    <a href="/C">Contratos </a>
    </br>
    
    <table border="1" cellpadding="10">
    
    <thead>
    <tr>
      <th> ID Pedido</th>
      <th> Nome </th>
      <th> Descricao </th>
      <th> ID Usuario </th>
      <th> Matricula </th>
       <th> Acoes </th>
     </tr> 
     </thead>
    
    <tbody>
      <tr th:each="pedido : ${listpedido}">
         <td th:text="${pedido.id}">ID</td>
         <td th:text="${pedido.nome}">Nome</td>
         <td th:text="${pedido.descricao}">Descricao</td>
         <td th:text="${pedido.idUsuario}">ID Usuario</td>
         <td th:text="${pedido.matriculaAutomovel}">Matricula</td>
         <td> 
           <a th:href="@{'/edit/' + ${pedido.id}">Editar</a>
           &nbsp;&nbsp;&nbsp;&nbsp;
            <a th:href="@{'/delete/' + ${pedido.id}">Deletar</a>
           
         </td>
      </tr>
    </tbody>
    
    </table>


</div>

</body>
</html>
